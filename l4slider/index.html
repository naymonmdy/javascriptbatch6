<!DOCTYPE html>
<html>
<head>

	<title>Slider</title>

	<link href="./style.css" rel="stylesheet" type="text/css" media="all">


	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
		<div class="carousel">
			<ol class="carousel-indicators">
				<li class="dot"></li>
				<li class="dot"></li>
				<li class="dot"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item">
					<img src="./user/user1.jpg" alt="user1" class="user">
					<h3 class="jobtitle">Project Director</h3>
					<a href="javascript:void(0);"><i class="fas fa-envelope"></i>Contact Me</a>
				</div>
				<div class="carousel-item">
					<img src="./user/user2.jpg" alt="user2" class="user">
					<h3 class="jobtitle">Senior Developr</h3>
					<a href="javascript:void(0);"><i class="fas fa-envelope"></i>Contact Me</a>
				</div>
				<div class="carousel-item">
					<img src="./user/user3.jpg" alt="user3" class="user">
					<h3 class="jobtitle">Database Designer</h3>
					<a href="javascript:void(0);"><i class="fas fa-envelope"></i>Contact Me</a>
				</div>
			</div>
			<a href="javascript:void(0);" id="prev" class="carousel-control-prev"><i class="fas fa-angle-left"></i></a>
			<a href="javascript:void(0);" id="next" class="carousel-control-next"><i class="fas fa-angle-right"></i></a>
		</div>
	</div>


	<script type="text/javascript" src="app.js"></script>

</body>
</html>
